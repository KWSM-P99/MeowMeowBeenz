name: 🐛Bug Report
description: Sample description for a bug report
title: "[BUG]: "
labels: [bug,triage]


body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug 🐛, please fill out the sections below to help us reproduce the issue and fix it!

  - type: textarea
    id: bug-description
    attributes:
      label: Description of the bug
      description: Tell us what bug you encountered and what should have happened
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: Please write the steps in a list form
    validations:
      required: true


